<ion-header mode='ios'>
  <ion-toolbar mode='ios'>
    <ion-buttons slot="start" mode='ios'>
      <ion-button (click)="goBack()" color="primary" mode='ios'>
        <ion-icon slot="start" name="arrow-back" mode='ios'></ion-icon>

      </ion-button>
    </ion-buttons>
    <ion-title>增加收获地址</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addNewAddress()">
        保存
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder="收货人" [(ngModel)]="addressLists.name"></ion-input>
      <ion-icon slot="end" name="contact" mode='ios'></ion-icon>
    </ion-item>

    <ion-item>
      <ion-input placeholder="手机号码" [(ngModel)]="addressLists.phone"></ion-input>
      <ion-icon slot="end" name="call" mode='ios'></ion-icon>
    </ion-item>

    <ion-item>
      <ion-input placeholder="详细地址：如道路，门牌号，校区，楼栋号等" [(ngModel)]="addressLists.address"></ion-input>
    </ion-item>


  </ion-list>
</ion-content>
